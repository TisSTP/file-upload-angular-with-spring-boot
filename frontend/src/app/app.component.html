  <fieldset style="width: 800px; margin: 0 auto; text-align: left;">
    <legend>{{ title }}</legend>

    <div *ngIf="fileUpload.status === 'progress'">
      <progressbar max="100" [value]="fileUpload.message" type="danger" [striped]="true" [animate]="true"><i>{{fileUpload.message}} / 100</i></progressbar>
    </div>

    <br>
    <div class="img-box">{{selectedFile?.name}}</div>

    <input #fileInput type="file" style="display: none"
           (change)="onFileSelected($event)">

    <button (click)="fileInput.click()">Select File</button>
    <button (click)="onUpload()">Upload!</button>

    <br>

    <p>{{ error }}</p>
